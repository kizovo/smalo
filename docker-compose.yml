version: '3.9'

# Services
services:
  # Nginx Service
  nginx:
    build: ./.docker/nginx
    ports:
      - 80:80
      - 443:443
    networks:
      default:
        aliases:
          - web.smalo.test
    volumes:
      - ./src/api:/var/www/api
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
      - ./.docker/nginx/certs:/etc/nginx/certs
      - phpmyadmindata:/var/www/phpmyadmin
    depends_on:      
      - phpmyadmin
      - api
      - web
  
  # API Service
  api:    
    build:
      context: ./src/api
      target: api
    working_dir: /var/www/api
    volumes:
      - ./src/api:/var/www/api
      - ./.docker/api/init:/opt/files/init
      - ./.docker/nginx/certs:/usr/local/share/ca-certificates
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Web Service
  web:
    build: ./src/web
    ports:
      - 3000:3000
    command:
      "npm run start"
    depends_on:
      - api
  
  # Redis Service
  redis:
    image: redis:6.2.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data

  # MySQL Service
  mysql:
    image: mysql:8.0.25
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smalo
    ports:
      - 3306:3306
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 10
  
  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.1-fpm-alpine
    environment:
      PMA_HOST: mysql
    volumes:
      - phpmyadmindata:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
  
  # Worker Service
  worker:
    build:
      context: ./src/api
      target: worker
    working_dir: /var/www/api
    volumes:
      - ./src/api:/var/www/api
    depends_on:
      - api
  
  # Scheduler Service
  scheduler:
    image: mcuadros/ofelia:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.docker/scheduler/config.ini:/etc/ofelia/config.ini
    depends_on:
      - api

# Volumes
volumes:
  mysqldata:
  phpmyadmindata:
  redisdata: